<body class="flex">

  <!-- Rating state start -->

  <div class="card rating-card">
    <div class="star"><img  src="images/icon-star.svg" alt="star"></div>
    <h2>How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="ratings">
      <button id="1" class="rating round-btn">1</button>
      <button id="2" class="rating round-btn">2</button>
      <button id="3" class="rating round-btn">3</button>
      <button id="4" class="rating round-btn">4</button>
      <button id="5" class="rating round-btn">5</button>
    </div>

    <button id="submit" class="btn">Submit</button>
  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card thank-you hide">
    <div class="illustration"><img src="images/illustration-thank-you.svg" alt="thank you"></div>
    <div class="rating-test">You selected <span class="rating-number">0</span> out of 5</div>
    <h2>Thank you!</h2>
    <p >
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
